name: Build & Release Electron App

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  # جاب دوم: بیلد برای لینوکس و ویندوز روی یک ماشین مجازی لینوکس
  build-linux-win:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build for Linux and Windows
        run: |
          pnpm run vite:build:app
          pnpm electron-builder --linux --win

      - name: Upload Linux & Windows Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.msi
            dist/*.AppImage
            dist/*.deb
            dist/*.snap
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}